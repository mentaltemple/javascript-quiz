<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <header>
      <h1>JavaScript Quiz</h1>
      <h2 id="time">Time: 60 seconds</h2>
    </header>
    <main>
      <section id="startScreen" class="questBox">
        <h3 id="startMessage">Click to start the Javascript Quiz</h3>
        <button id="startBtn">Start</button>
      </section>
      <section id="qBox" class="questBox">
        <h3 id="questTxt"></h3>
        <div id="buttons"></div>
      </section>
    </main>
    <!-- <footer>High Scores</footer> -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
